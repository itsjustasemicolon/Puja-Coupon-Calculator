<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Coupon Price Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-header">
            <h1>Meena Residency Coupon Price Calculator</h1><br>
            <div class="header-actions">
                <div class="theme-toggle-wrapper">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
                        <span class="theme-icon" aria-hidden="true">ðŸŒ™</span>
                    </button>
                    <span class="theme-hint">Dark Mode</span>
                </div>
                <button id="clear-all-btn" class="clear-btn">Clear All</button>
            </div>
        </div>
        <div id="calculator-container">
            <div class="grid-row header">
                <div>Day</div>
                <div>Meal</div>
                <div>Type</div>
                <div>Count</div>
                <div>Sub Price</div>
                <div>Non-Sub Price</div>
                <div>Price</div>
            </div>
        </div>
        <div class="totals">
            <div class="totals-summary">
                <div>Total Coupons: <span id="total-coupons">0</span></div>
                <div>Total Price: &#8377;<span id="total-price">0</span></div>
            </div>
            <div class="backend-actions">
                <button id="collect-coupons-btn" class="action-btn">Collect Coupons</button>
                <button id="show-total-collected-btn" class="action-btn">Show Total Collected</button>
            </div>
            <div id="price-breakdown"></div>
            <div id="server-totals-container" class="server-totals" style="display:none;">
                <h3>Total Collected Coupons</h3>
                <div id="collected-coupons-breakdown">
                    <!-- Detailed counts will be injected here by script.js -->
                </div>
            </div>
        </div>
        <footer class="footer">
            Made with <span class="heart">&hearts;</span> by <a href="https://github.com/itsjustasemicolon"
                target="_blank">Soham</a>
            <br>
            <div class="rights-reserved">Â© 2025 All rights reserved.</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
